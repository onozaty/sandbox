      <!-- Modal -->

        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalDeleteConfirmLabel">Delete</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Do you want to delete it?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Yes</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modalAddForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalAddFormLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalAddFormLabel">Add</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <label for="inputAddFirstName" class="form-label">First Name</label>

              </div>
              <div class="mb-3">
                <label for="inputAddLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputAddLastName">
              </div>
              <div class="mb-3">
                <label for="inputAddEmail" class="form-label">Email</label>

              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

          </div>
        </div>

                <input type="text" class="form-control" id="inputEditFirstName">
              </div>
              <div class="mb-3">
                <label for="inputEditLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputEditLastName">
              </div>
              <div class="mb-3">
                <label for="inputEditEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEditEmail">
              </div>
            </div>
            <div class="modal-footer">

              <button type="button" class="btn btn-primary">Save</button>
