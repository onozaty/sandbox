    <!-- Begin page content -->
    <div class="container">
      <h1>ユーザ新規作成</h1>
      <form class="form-horizontal" action="new_confirm.html" method="post">
        <div class="panel panel-default">
          <div class="panel-heading">ログイン情報</div>
          <div class="panel-body">
            <div class="form-group">
              <label for="inputLoginId" class="col-sm-3 col-md-2 control-label">ログインID</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="inputLoginId" placeholder="ログインID(半角英数)" />
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-3 col-md-2 control-label">パスワード</label>
              <div class="col-sm-5">
                <input type="password" class="form-control" id="inputPassword" placeholder="パスワード" />
              </div>
            </div>
            <div class="form-group">
              <label for="inputConfirmPassword" class="col-sm-3 col-md-2 control-label">パスワード(確認)</label>
              <div class="col-sm-5">
                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="パスワード" />
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">ユーザ情報</div>
          <div class="panel-body">
            <div class="form-group">
              <label for="inputLastName" class="col-sm-3 col-md-2 control-label">名前</label>
              <div class="col-sm-4">
                <div class="input-group">
                  <div class="input-group-addon">姓</div>
                  <input type="text" class="form-control" id="inputLastName" placeholder="山田" />
                </div>
              </div>
              <div class="col-sm-4">
                <div class="input-group">
                  <div class="input-group-addon">名</div>
                  <input type="text" class="form-control" id="inputFirstName" placeholder="太郎" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputZipCode" class="col-sm-3 col-md-2 control-label">郵便番号</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputZipCode" placeholder="1000001" />
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress" class="col-sm-3 col-md-2 control-label">住所</label>
              <div class="col-sm-9 col-md-10">
                <input type="text" class="form-control" id="inputAddress" placeholder="東京都千代田区千代田1-1" />
              </div>
            </div>
            <div class="form-group">
              <label for="inputTel" class="col-sm-3 col-md-2 control-label">電話番号</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputTel" placeholder="0123-456-789" />
              </div>
            </div>
            <div class="form-group">
              <label for="inputMail" class="col-sm-3 col-md-2 control-label">メールアドレス</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="inputMail" placeholder="user@example.com" />
              </div>
            </div>
            <div class="form-group">
              <label for="inputComment" class="col-sm-3 col-md-2 control-label">備考</label>
              <div class="col-sm-9 col-md-10">
                <textarea class="form-control" rows="3"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div>
          <a href="index.html" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> 戻る</a>
          <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 確認</button>
        </div>
      </form>
    </div>
